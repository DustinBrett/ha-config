light_switches: # 9 Light Switches / 1 Plug
  entities:
    - switch.front_door
    - switch.storage_room
    - switch.kitchen_main
    - switch.kitchen_counter
    - switch.guest_bathroom
    - switch.master_bathroom
    - switch.master_closet
    - switch.juliettes_closet
    - switch.hallway
    - switch.christmas_tree
