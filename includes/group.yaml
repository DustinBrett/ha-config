# Lights
# ----------------------------------------
dining_room:
  entities:
    - light.dining_room_1
    - light.dining_room_2
    - light.dining_room_3
    - light.dining_room_4

light_bulbs: # 10 Light Bulbs
  entities:
    - group.dining_room
    - light.dustins_lamp
    - light.macarenas_lamp
    - light.juliets_lamp
    - light.living_room_right
    - light.living_room_left
