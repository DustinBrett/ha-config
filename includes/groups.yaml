#########################
# Groups
#########################

# Home
# --------------------------------------------------
default_view:
  entities:
    - group.occupants
    - group.weather
    - group.entryway
    - group.living_room
    - group.kitchen
    - group.guest_bathroom
    - group.storage_room
    - group.master_bedroom
    - group.juliets_bedroom
    
# Views
# --------------------------------------------------
bedrooms:
  view: yes
  icon: mdi:hotel
  entities:
    - group.master_bedroom
    - group.juliets_bedroom
    
lights:
  view: yes
  icon: mdi:lightbulb
  entities:
    - group.light_bulbs
    - group.light_switches
    
sensors:
  view: yes
  icon: mdi:gauge
  entities:
    - group.motion
    - group.doors
    - group.smoke_detector
    - group.temperature
    - group.humidity
    - group.luminance
    
light_bulbs: # 9 Light Bulbs
  entities:
    - group.dining_room
    - light.dustins_lamp
    - light.macarenas_lamp
    - light.juliets_lamp
    - light.living_room_right
    - light.living_room_left
    
light_switches: # 6 Light Switches
  entities:
    - switch.front_door
    - switch.storage_room
    - switch.kitchen_main
    - switch.kitchen_counter
    - switch.guest_bathroom
    - switch.master_bathroom
    
motion: # 6 Motion Detectors
  entities:
    - binary_sensor.living_multi_sensor_2
    - binary_sensor.kitchen_multi_sensor_3
    - binary_sensor.master_multi_sensor_4
    - binary_sensor.juliets_multi_sensor_5
    - binary_sensor.master_bathroom_motion_sensor_6
    - binary_sensor.guest_bathroom_motion_sensor_7

doors: # 2 Door Sensors
  entities:
    - binary_sensor.entry_door_sensor_8
    - binary_sensor.storage_door_sensor_9
  
smoke_detector: # CO2 & Smoke Sensors
  entities:
    - sensor.hallway_co_status
    - sensor.hallway_smoke_status

temperature: # 4 Temperature Sensors
  entities:
    - sensor.avg_temperature
    - sensor.living_multi_temperature_2
    - sensor.kitchen_multi_temperature_3
    - sensor.master_multi_temperature_4
    - sensor.juliets_multi_temperature_5
    
humidity: # 4 Humidity Sensors
  entities:
    - sensor.avg_humidity
    - sensor.living_multi_relative_humidity_2
    - sensor.kitchen_multi_relative_humidity_3
    - sensor.master_multi_relative_humidity_4
    - sensor.juliets_multi_relative_humidity_5
    
luminance: # 4 Light Sensors
  entities:
    - sensor.living_multi_luminance_2
    - sensor.kitchen_multi_luminance_3
    - sensor.master_multi_luminance_4
    - sensor.juliets_multi_luminance_5

# Special
# --------------------------------------------------
occupants:
  entities:
    - device_tracker.dustin
    - device_tracker.iphonedemacarena
    
weather:
  entities:
    - sensor.weather_indoor
    - sensor.weather_outdoor
    - sun.sun

# Rooms
# --------------------------------------------------
living_room:
  entities:
    - binary_sensor.living_multi_sensor_2
    - sensor.living_multi_luminance_2
    - sensor.living_multi_relative_humidity_2
    - sensor.living_multi_temperature_2
    - light.living_room_right
    - light.living_room_left
    - switch.tv
    - switch.xbox

kitchen:
  entities:
    - binary_sensor.kitchen_multi_sensor_3
    - sensor.kitchen_multi_luminance_3
    - sensor.kitchen_multi_relative_humidity_3
    - sensor.kitchen_multi_temperature_3
    - group.dining_room
    - switch.kitchen_main
    - switch.kitchen_counter
    - switch.kitchen_plug

master_bedroom:
  entities:
    - binary_sensor.master_multi_sensor_4
    - binary_sensor.master_bathroom_motion_sensor_6
    - sensor.master_multi_luminance_4
    - sensor.master_multi_relative_humidity_4
    - sensor.master_multi_temperature_4
    - light.dustins_lamp
    - light.macarenas_lamp
    - switch.master_bathroom
    
juliets_bedroom:
  entities:
    - binary_sensor.juliets_multi_sensor_5
    - sensor.juliets_multi_luminance_5
    - sensor.juliets_multi_relative_humidity_5
    - sensor.juliets_multi_temperature_5
    - light.juliets_lamp
    - input_boolean.baby_monitor

guest_bathroom:
  entities:
    - binary_sensor.guest_bathroom_motion_sensor_7
    - switch.guest_bathroom

entryway:
  entities:
    - binary_sensor.entry_door_sensor_8
    - switch.front_door
    - sensor.smoke_detector
    
storage_room:
  entities:
    - binary_sensor.storage_door_sensor_9
    - switch.storage_room
    
dining_room:
  entities:
    - light.dining_room_1
    - light.dining_room_2
    - light.dining_room_3
    - light.dining_room_4